<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식_문제</title>
    <style>
        h1 {
            text-align: center; 
        }
        div {
            border: 1px solid;
            width: fit-content;
            margin: 0 auto;
            padding: 0 100px;
        }
        table {
            border-spacing: 0 15px;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <div>
            <table>
                <tr>
                    <td>* 아이디 :</td>
                    <td><input type="text" id="uid"></td>
                </tr>
                <tr>
                    <td colspan="2">첫 글자는 반드시 영문자로 하고 영문자, 숫자 포함 총 4~12자로 입력하시오.</td>
                </tr>
                <tr>
                    <td>* 비밀번호 :</td>
                    <td><input type="password" id="upwd"></td>
                </tr>
                <tr>
                    <td colspan="2">영문자, 숫자, 특수문자로 8~15자로 입력하시오.</td>
                </tr>
                <tr>
                    <td>* 비밀번호 확인 :</td>
                    <td><input type="password" id="pwdcheck"></td>
                </tr>
                <tr>
                    <td colspan="2">위의 비밀번호와 일치하게 입력하시오.</td>
                </tr>
                <tr>
                    <td>* 이름 :</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td colspan="2">한글로만 이루어져 있어야 되며 2글자 이상으로 입력하시오.</td>
                </tr>
                <tr>
                    <td>* 이메일 :</td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td colspan="2">이메일 형식에 맞춰 입력하시오.</td>
                </tr>
                <tr>
                    <td>* 취미 :</td>
                    <td><input type="text" id="hobby" required></td>
                </tr>
                <tr>
                    <td>* 거주지 :</td>
                    <td>
                        <select>
                            <option>서울</option>
                            <option>인천</option>
                            <option>광명</option>
                            <option>부산</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><hr></td>
                </tr>   
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit" onclick="test1();" value="회원가입" style="padding: 8px 20px;">회원가입</button>
                        <button type="reset" value="취소" style="padding: 8px 30px; margin: 0px 0px 0px 20px">취소</button>
                    </td>
                </tr>             
            </table>
        </div>
    </form>

    <script>
        function test1() {
            const idvalue = document.getElementById("uid").value;
            const pwdvalue = document.getElementById("upwd").value;
            const pwdcheck = document.getElementById("pwdcheck").value;
            const namevalue = document.getElementById("name").value;
            const hobbyvalue = document.getElementById("hobby").value;
            
            //아이디
            // console.log(idvalue);
            let uid = /^[a-zA-Z](?=.*[a-zA-Z])(?=.*[0-9]).{3,11}$/;
            // console.log(uid.test(idvalue));

            if(!uid.test(idvalue)) {
                // console.log("양식에 맞춰 다시 입력하세요.");
                alert("아이디 양식에 맞춰 다시 입력하세요.");
                return false;
            }

            //비밀번호 
            // console.log(pwdvalue);
            let upwd = /^(?=.*[a-zA-Z])(?=.*[!@#$%^*+=-])(?=.*[0-9]).{8,15}$/;                       
            // console.log(upwd.test(pwdvalue));

            if(!upwd.test(pwdvalue)) {
                // console.log("양식에 맞춰 다시 입력하세요.");
                alert("비밀번호 양식에 맞춰 다시 입력하세요.");
                return false;
            }

            //비밀번호 확인
            // console.log(pwdcheck);         
            if(pwdcheck == pwdvalue) {
                // console.log("일치합니다.");                
            } else {
                // console.log("일치하지 않습니다. 다시 입력하세요.");
                alert("일치하지 않습니다. 다시 입력하세요.");
                return false;
            }

            //이름
            // console.log(namevalue);
            let uname = /^[가-힣]{2,}$/;
            // console.log(uname.test(namevalue));
            if(!uname.test(namevalue)) {
                // console.log("양식에 맞춰 다시 입력하세요.");
                alert("2글자 이상 입력하세요.");
                return false;
            }
        }
    </script>
</body>
</html>
