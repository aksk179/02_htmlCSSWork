<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
</style>
<body>
    <br><br><br><br><br><br><br><br><br><br><br>

    <form action="test.jsp">
        
        <fieldset>
            <legend>회원가입 필수 사항</legend>
            <div>
                아이디 : <input type="text" name="userId" required><br><br>
                비밀번호 : <input type="password" name="password" required><br><br>
                이름 : <input type="text" name="name" required><br><br>
                생년월일 : <input type="text" name="birth" required>
            </div>
            </fieldset>

        <br>

        <fieldset>
            <legend>회원가입 선택 사항</legend>
            주소 : <input type="text" name="address"><br><br>
            전화번호 : <input type="text" name="phone"><br><br>
            이메일 : <input type="text" name="email"><br><br>
            취미 : 
            <input type="checkbox" name="hobby" value="sports" id="sports"> 운동
            <input type="checkbox" name="hobby" value="reading" id="reading"> 독서
            <input type="checkbox" name="hobby" value="game" id="game"> 게임
            <input type="checkbox" name="hobby" value="movie" id="movie"> 영화
            <input type="checkbox" name="hobby" value="paragliding" id="paragliding"> 패러글라이딩
            <br><br>
            성별 :
            <input type="radio" name="gender" value="male">남
            <input type="radio" name="gender" value="female">여
            <br><br>
            고향 :
            <select>
                <option>서울</option>
            </select>
            <br><br>
            좋아하는 색상 :
            <select>
                <option>Black</option>
                <option>white</option>
                <option>Yellow</option>
            </select>
            <br><br>

            남기고 싶은 말 :
            <textarea name="content" rows="10" cols="50"></textarea>
            <br><br>

            첨부파일 : <input type="file" name="uploadFile">
        </fieldset>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
