<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <table>
            <tr>
                <th>고객명</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>E-mail</th>
                <td><input type="text"></td>
            </tr>
        </table>
        <br>
        피자선택 : 
        <select name="pizza">
            <option>피자를 선택하세요</option>
            <option>치즈 퐁듀 파이어 미트</option>
            <option>블록버스터4</option>
            <option>글로벌 레전드4</option>
            <option>블랙앵거스 스테이크</option>
            <option>베스트 콰트로</option>
            <option>블랙타이거 슈림프</option>
        </select>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio">Small <br><br>
            <input type="radio">Medium <br><br>
            <input type="radio">Large
        </fieldset>
        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox">베이컨 <br><br>
            <input type="checkbox">치즈 <br><br>
            <input type="checkbox">양파 <br><br>
            <input type="checkbox">버섯 <br><br>
        </fieldset>
        
        희망배송시간 :
        <input type="time">
        
        <br><br>
        
        배송시  요청사항 :
        <textarea rows="5"></textarea>
        
        <br><br>
        
        <input type="submit" value="주문하기">
    </form>
</body>
</html>
