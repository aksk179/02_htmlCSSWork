<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .area {
        border: 1px solid;
        padding: 5px;
        width: 300px;
    }
</style>
<body>
    <h1>문자열과 숫자</h1>

    <h3>* 문자열 관련 메서드</h3>

    <div id="area1" class="area"></div>
    <button onclick="stringTest();">문자열처리메서드</button>

    <script>
        function stringTest() {
            let area1 = document.getElementById("area1");
            const str1 = "Hello World!";

            area1.innerHTML = `str1 : $(str1)<br>`;

            area1.innerHTML += `toUpperCase() : ${str1.toUpperCase()}<br>`;
            area1.innerHTML += `toLowerCase() : ${str1.toLowerCase()}<br>`;

            area1.innerHTML += `문자열의 길이 : ${str1.length}<br>`;

            area1.innerHTML += "--------------------------<br>";

            for(let i=0; i<str1.length; i++) {
                area1.innerHTML += `${i}번 인덱스 : ${str1.charAt(i)}<br>`;
            }

            area1.innerHTML += "--------------------------<br>";

            area1.innerHTML += `앞에서부터 첫 'l'의 위치 : ${str1.indexOf("l")}<br>`;
            area1.innerHTML += `뒤에서부터 첫 'l'의 위치 : ${str1.lastIndexOf("l")}<br>`;
            area1.innerHTML += `앞에서부터 첫 'a'의 위치 : ${str1.indexOf("a")}<br>`;
            //존재하지 않는 문자일 때는 -1

            area1.innerHTML += "--------------------------<br>";

            area1.innerHTML += `substring(시작인덱스) : ${str1.substring(6)}<br>`;
            area1.innerHTML += `substring(시작인덱스, 끝인덱스) : ${str1.substring(0, 2)}<br>`;

            const str2 = "사과, 딸기, 키위, 복숭아";
            const fruits = str2.split(",");
            area1.innerHTML += `fruits : ${fruits}<br>`;
            area1.innerHTML += `fruits의 자료형 : ${typeof fruits}<br>`;

            console.log(fruits);
        }
    </script>

    <br>

    <h3>* 문자열 관련 html 메서드</h3>
    <div id="area2" class="area"></div>
    <button onclick="stringHtmlTest();">문자열 html 메서드</button>

    <script>
        function stringHtmlTest() {
            let area2 = document.getElementById("area2");
            const str = "javascript";

            area2.innerHTML = `str : ${str}<br>`;
            area2.innerHTML += `bold() : ${str.bold()}<br>`;
            area2.innerHTML += `italics() : ${str.italics()}<br>`;
            area2.innerHTML += `small() : ${str.small()}<br>`;
            area2.innerHTML += `sub() : ${str.sub()}<br>`;
            area2.innerHTML += `sup() : ${str.sup()}<br>`;
            area2.innerHTML += `link() : ${str.link("https://www.naver.com")}<br>`;
        }
    </script>

    <h3>* 숫자(수학) 관련 메서드</h3>
    <div id="area3" class="area"></div>
    <button onclick="mathTest();">수학관련메서드</button>

    <script>
        function mathTest() {
            let area3 = document.getElementById("area3");

            //자바스크립트에서 Math내장 객체 제공
            area3.innerHTML = `절대값 : ${Math.abs(-123)}<br>`;
            area3.innerHTML += `랜덤값 : ${Math.random()}<br>`;
            area3.innerHTML += `반올림 : ${Math.round(123.789)}<br>`;
            area3.innerHTML += `버림 : ${Math.floor(123.789)}<br>`;
            area3.innerHTML += `올림 : ${Math.ceil(123.789)}<br>`;
        }
    </script>

    <hr>

    <h3>* 문자열과 숫자간의 산술연산 / 형변환</h3>

    <div id="area4" class="area"></div>
    <button onclick="operator();">산술연산</button>

    <script>
        function operator() {
            let test1 = 7+7;
            let test2 = 7+'7';
            let test3 = '7' + 7 + 7;
            let test4 = '7' + (7 + 7);

            console.log(test1);
            console.log(test2);
            console.log(test3);
            console.log(test4);

            //div에 출력
            let divEl = document.getElementById("area4");
            divEl.innerHTML = `test1 : ${test1}<br>`;
            divEl.innerHTML += `test2 : ${test2}<br>`;
            divEl.innerHTML += `test3 : ${test3}<br>`;
            divEl.innerHTML += `test4 : ${test4}<br>`;
            divEl.innerHTML += "-------------------------<br>";

            //덧셈 이외는 문자열도 산술연산 가능
            //문자열은 자동으로 형변환이 되어 산술연산됨
            //단, 문자열에는 숫자만 있어야 한다
            let test5 = "7" - 7;
            let test6 = "7" * 7;
            let test7 = "7" / 7;
            
            divEl.innerHTML += `test5 : ${test5}<br>`;
            divEl.innerHTML += `test6 : ${test6}<br>`;
            divEl.innerHTML += `test7 : ${test7}<br>`;
            divEl.innerHTML += "-------------------------<br>";

            //덧셈 연산시 문자를 형변환해야 연산을 할 수 있음
            //강제형변환(문자열 => 숫자로)
            //1)Number(문자열)
            //2)ParseInt(문자열)
            //3)parseFloat(문자열)

            let test8 = 2 + "3";

            let test9 = 2 + Number("3");
            let test10 = 2 + parseInt("3");
            let test11 = 2 + parseFloat("3");
            divEl.innerHTML += `test9 : ${test9}<br>`;
            divEl.innerHTML += `test10 : ${test10}<br>`;
            divEl.innerHTML += `test11 : ${test11}<br>`;
            divEl.innerHTML += "-------------------------<br>";

            let test12 = 2 + "1.2345";

            let test13 = 2 + Number("1.2345");
            let test14 = 2 + parseInt("1.2345");
            let test15 = 2 + parseFloat("1.2345");

            divEl.innerHTML += `test12 : ${test12}<br>`;
            divEl.innerHTML += `test13 : ${test13}<br>`;
            divEl.innerHTML += `test14 : ${test14}<br>`;
            divEl.innerHTML += `test15 : ${test15}<br>`;
            divEl.innerHTML += "-------------------------<br>";
        }
    </script>

    <hr>

    정수1 : <input type="number" id="num1"><br>
    정수2 : <input type="number" id="num2"><br><br>

    <div id="result">결과없음</div>
    <button onclick="plus();">덧셈</button>

    <script>
        function plus() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            //input요소의 value값은 무조건 string타입(문자열)
            
            let sum = Number(num1) + Number(num2);
            console.log(sum);

            document.getElementById("result").innerHTML = `결과 : ${sum}`;
        }
    </script>

    <h3>실습문제</h3>

    </p>

    <div id="area5" class="area"></div>
    <button onclick="example();">실습문제</button>
    <script>
        function example() {
            const text = prompt("문자를 입력해주세요.");
            // let txtlist = text.split(" ");
            let alpha = document.getElementById("area5");
            // console.log(txtlist);
            let count = 0;
            
            for(let i=0; i<text.length; i++) {
                // console.log("1번 들어옴");
                if(text[i] >= 'a' && text[i] <= 'z') {
                    // console.log("if 들어옴");
                    count++;
                }
                alpha.innerHTML = `prompt로 받은 문자의 소문자 갯수 : ${count}개`;
            } 
        }


    </script>
