<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>* 필터 관련 선택자</h3>

    <table border="1">
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>거주지</th>
        </tr>
        <tr>
            <td>강성주</td>
            <td>B형</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>이다민</td>
            <td>O형</td>
            <td>광명</td>
        </tr>
        <tr>
            <td>서예진</td>
            <td>O형</td>
            <td>방배</td>
        </tr>
        <tr>
            <td colspan="2">총인원</td>
            <td>3명</td>
        </tr>
    </table>

    <script>
        $(function() {
            $("tr:even").css("backgroundColor", "lightgray");
            $("tr:odd").css("backgroundColor", "lightyellow");
            // $("tr:first").css("backgroundColor", "black").css("color", "white");
            // $("tr:last").css({backgroundColor:"red", color:"white"});
        })
    </script>

    <hr>

    <h3>* 필터링과 관련된 메서드</h3>
    <p>
        기준이 되는 요소 중에서 특정 요소만을 걸러서 선택해주는 메서드
        first(), last(), filter(), eq(), not()
    </p>

    <!-- h4.test{test-$}*6 -->
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function() {
            $("h4").first().css("font-size", "20px");
            $("h4").last().css("font-size", "30px");

            $("h4").filter(".test").html("<i>나중에 바꿈</i>");    //innerHTML
            $("h4").not(".test").css("color", "red");

            $("h4").eq(2).text("<i>eq로 글자바꿈</i>");    //innerText
        })
    </script>
</body>
</html>
