<!DOCTYPE html>
<html lang="en">
<head>

<style>
    table {
        cursor: pointer;

    }
    th, td {
        border: 1px solid;

    .btn {

<body>
    <h2>게시판 리스트</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>조회수</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>세번째 글 제목</td>
                <td>user03</td>
                <td>23</td>
                <td>2023-03-31</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글 제목</td>
                <td>user02</td>
                <td>45</td>
                <td>2023-03-19</td>
            </tr>
            <tr>
                <td>1</td>
                <td>첫번째 글 제목</td>
                <td>user01</td>
                <td>103</td>
                <td>2023-02-20</td>

    <br><br>

    선택된 게시글 정보
    <span id="s0">글번호</span> /
    <span id="s1">제목</span> /
    <span id="s2">작성자</span> /
    <span id="s3">조회수</span> /

    <script>
        $(function() {
            $("tbody>tr").click(function() {
                /*
                console.log($(this).children().eq(0).text());   //글번호
                console.log($(this).children().eq(1).text());   //제목
                */
               $(this).children().each(function(index, el) {
                    console.log($(el).text());
                    $("#s"+index).text($(el).text());
               })

            //    location.href = "detail.bo?no=" + $(this).children().eq(0).text();
            })
        })
    </script>

    <button type="button" class="btn btn-primary">Basic</button>
