
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
    <style>
        /* css3는 문서의 레이아웃, 꾸미기를 할 수있다. style에서의 주석 */
        thead {
            background-color: magenta;
            color: white;
        }
        tfoot {
            background-color: azure;
        }
        #tb {
            background-color: rgb(191, 247, 233);
        }
        button {
            background-color:pink;
        }
    </style>
</head>

<body>
    <!--
        표 : 웹 문서에서 자료를 정리할 때 자주 사용. 정렬된 모습으로 한눈에 보이게 할 때
             행과 열로 이루어져 있다.

        표를 만드는 태그 : <table>, <tr>, <th>, <td>

        <table></table> : 기본적인 표를 생성해주는 태그
        <tr></tr> : 표의 한 행을 나타내는 태그
        
        <th></th> : 표의 제목 셀을 나타내는 태그 => 글자 굵게, 가운데 정렬
        <td></td> : 표의 일반 셀을 나타내는 태그

        기본 사용 방법
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    -->
    <h1>기본적인 표 만들기</h1>
    
    <table border="1"> <!--border 속성 : 표의 테두리 두께-->
        <!-- 속성 width, height로 각 셀의 너비와 높이 조절-->

        <caption>[표 1] 웹 브라우저의 종류</caption><!--제목이나 내용을 추가하는 태그-->

        <tr>
            <th width="120" height="50">브라우저명</th>
            <th width="80">제조사</th>
            <th width="200">홈페이지</th>
        </tr>
        <tr>
            <td>Internet Explorer</td>
            <td>MS</td>
            <td>http://www.microsoft.com</td>
        </tr>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>http://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>http://www.apple.com</td>
        </tr>
    </table>

    <figure>
        <figcaption>테이블의 설명 또는 img의 설명을 표현할 때 주로 사용</figcaption>
    </figure>

    <hr>

    <h1>표의 행과 열을 합치는 속성</h1>
    <!--
        셀(th,td) 태그의 속성을 이용하여 행 또는 열을 합칠 수 있다

        colspan="2" : 2개의 열 합치기
        rowspan="2" : 2개의 행 합치기
    -->
    <h3>이력서</h3>
    <table border="1">
        <caption>이 &nbsp;&nbsp;력 &nbsp;&nbsp;서</caption> <!-- &nbsp; 는 한칸-->
        <caption>이 &ensp;력 &ensp;서</caption>             <!-- &ensp; 는 두칸-->
        <caption>이 &emsp;력 &emsp;서</caption>             <!-- &emsp; 는 세칸-->
        <tr>
            <td colspan="2" rowspan="2" width="130" height="130">사진</td>
            <td width="80">이름</td>
            <td width="200"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="70" height="50">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="130" align="center">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table><br>

    <hr>

    <h1>테이블내에 구조 나누기</h1>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody id="tb">
            <tr>
                <td>홍길동</td>
                <td>21</td>
                <td><button>서울</button></td>
            </tr>
            <tr>
                <td>이말똥</td>
                <td>30</td>
                <td><button>부산</button></td>
            </tr>
            <tr>
                <td>김개똥</td>
                <td>27</td>
                <td><button>경기</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">총인원</th>
                <td>3명</td>
            </tr>
        </tfoot>
    </table>




    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>

</html>
